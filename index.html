<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed API</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>INFINITE DOGS SHOW</h1>
                    <div id="breed">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="slideshow mt-2">
        <div class="body-animation">
            <div class="a-one animate"></div>
        <div class="a-two animate"></div>
        <div class="a-three animate"></div>
        <div class="a-four animate"></div>
        <div class="a-five animate"></div>
        <div class="a-six animate"></div>
        <div class="a-seven animate"></div>
        <div class="a-eight animate"></div>
        <div class="a-nine animate"></div>
        <div class="a-ten animate"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="slider text-center">
                        <h4 id="breedcount">Dog Breed Slider </h4>
                        <div id="slider-container">
                            <div class="slider" style="background-image: url('');">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
